<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tab Navigation</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/themoviedb.js"></script>
    <script>
        (function () {
            'use strict';
            angular.module('app', ['themoviedb'])
                .controller('TheMovieDbCtrl', ['$scope', '$q', function ($scope, $q) {
                        $scope.menuList = [
                            { name: 'Popular', id:'popular', active: true},
                            { name: 'Top Rated', id:'top_rated'},
                            { name: 'Upcoming', id:'upcoming'},
                            { name: 'Now Playing', id:'now_playing'}
                        ];
                }]);
        }());
    </script>
</head>
<body ng-controller="TheMovieDbCtrl">
    <the-movie-db menu="menuList"></the-movie-db>
</body>
</html>
